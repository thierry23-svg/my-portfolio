<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>withdraw test</title>
    <style>
         body{
    
    padding: 100px;
    background-color: wheat;
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    font-weight: 400;
    line-height: 1.5;
    color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
 }
.withdraw.hover{
    background-color: #007bff;
}
h1{
    color: rgb(0, 0, 0);
}
    </style>
</head>
<body>
    <div>
        <h1>Welcome to your ATM CARD</h1>
        <p>Current balance: <span id="balance">$1000.00</span></p>
        
        <h2>Withdraw</h2>
        
        <form>
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount to withdraw" required>
            <div class="buttons">
                <button type="submit">Withdraw</button>
                <button type="button">Cancel</button>
            </form>
            </div>
        </form>
        <div>
            <button><a href="atm.html" rel="atm">atm-home</a></button>
            <button><a href="deposit.html" rel="deposit">Deposit</a></button>
        </div>
        <script>

            let currentBalance = 1000;
            document.querySelector('form').addEventListener('submit', (e) => {
                e.preventDefault();
                const amount = parseFloat(document.getElementById('amount').value);
                if (amount > 0 && amount <= currentBalance) {
                    currentBalance -= amount;
                    document.getElementById('balance').textContent = `$${currentBalance.toFixed(2)}`;
                    alert(`Withdrew $${amount.toFixed(2)}`);
                } else if (amount > currentBalance) {
                    alert('Insufficient balance!');
                } else {
                    alert('Enter a valid amount!');
                }
                 
            }
             
        );
             
        </script>
    </div>
</body>
</html>
